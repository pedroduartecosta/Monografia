windows:
  - name: oracle
    root: /tmp/Monografia/eth-oracle/
    layout: main-vertical
    panes:
      - commands:
        - sleep 1
        - tmux select-pane -t 0 -T Ganache 
        - tmux select-pane -t 1 -T ORACLE_SERVER 
        - tmux select-pane -t 2 -T ORACLE_SC 
        - ganache-cli
      - commands:
        - cd ./oracle-server
        - sleep 2
        - yarn run develop
      - commands:
        - cd ./oracle-sc
        - sleep 2
        - yarn run truffle compile
        - yarn run truffle migrate