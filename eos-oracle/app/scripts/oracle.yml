windows:
  - name: oracle
    root: /home/proton/Documents/MastherThesis/taikai
    layout: main-vertical
    panes:
      - commands:
        - cd ./taikai-contracts/scripts
        - rm -rf ./tmp
        - rm -rf ~/.local/share/eosio/nodeos/data/
        - rm -rf ~/eosio-wallet
        - sleep 5
        - ./setup_eos_accounts.sh
        #- ./test.sh
      - commands:
        - cd ./eos-oracle
        - npm run app
      - commands:
        - sleep 2
        - keosd --http-server-address 127.0.0.1:8900
      - commands:
        - sleep 2
        - nodeos -e -p eosio --plugin eosio::producer_plugin --plugin eosio::chain_api_plugin --plugin eosio::http_plugin --plugin eosio::history_plugin --plugin eosio::history_api_plugin --access-control-allow-origin="*" --contracts-console --http-validate-host=false --verbose-http-errors --filter-on="*"
